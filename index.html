<!DOCTYPE html>
<html lang="en">
  <head>
    <title id="tabTitle">Guessing Game</title>
<link href="style.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap and CSS here-->

  </head>
  <body id="siteBody">

      <div id='app' class="center">

        <div id='headers' class="center">
          <!-- Title and subtitles! -->
<h1 id="pageTitle">Guessing Game</h1>
<subtitle id="pageSubtitle">Guess a number between 1 & 100!</subtitle>

        </div>

        <div id='main' class="center">
          <div id='input-parent'>

            <!-- Player's guess input, and submit button -->
            <input id='players-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
            <button id="submitButton"> Submit </button>
            
          </div>

          <div id='guesses'>
            <h3 id="guessesList">Guesses</h3>
            <ul>
              <li class="guess">--</li>
              <li class="guess">--</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id="reset">Reset</button>
            <button id="hint">Hint</button>
                  <!-- reset and hint buttons -->
          </div>
        </div>
      </div>



    <div id='footer' class="center">
        <div>
          <div class=''>
            <img src='fa-logo@2x_preview.png'></img>
          </div>

          <div class=''>
            <h4>Project by Alan Daniel Yoho</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy_preview.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
